{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <div>
    <h2 class="page-title">Edit Dosen</h2>
    <div style="color:var(--muted); font-size:13px">Ubah data dosen</div>
  </div>
  <div class="page-actions">
    <a class="btn btn-ghost" href="/koordinator">Kembali</a>
  </div>
</div>

<div class="card">
  <form method="post" class="form-row">
    <input name="name" placeholder="Nama" value="{{ dosen.name }}" required style="flex:1">
    <input type="email" name="email" placeholder="Email" value="{{ dosen.email }}" required style="width:260px">
    <button class="btn btn-primary" type="submit">Simpan</button>
  </form>
</div>
{% endblock %}
